<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div class="main-content">
    <div class="upload-image-warpper">
        <div class="flex mt-a imageBtns">
            <div class="upload-image">
                <a onclick="document.getElementById('imageUpload').click()">UPLOAD IMAGE</a>
            </div>
            <div id="deleteImage" type="button" class="btn delete_image btn--secondary-accent">Remove Image</div>
            <div id="doneEditImage" class=" btn--secondary-accent done-EditImage">
                <span class="done">Done</span>
                <span class="edit" hidden>Edit</span>
            </div>
        </div>
        <div class="upload-image-container round-shape upload-bg-set">
            <!-- <img id="setImg" src="" alt=""> -->
        </div>
        <div id="cp-stage-1" class="shape-img" style="display: none">
            <input id="imageUpload" name="image" class="image--upload" type="file" accept="image/png, image/jpeg, .heic">
            <div class="cp-slideIn__action" data-action="edit">
                <div class="cp-slideIn__edit-container">
                    <div class="cp-slideIn__cropper-container" data-cropper>
                        <div>
                            <div class="cp-slideIn__cropper-frame">
                            </div>
                            <img style="display: none" class="hidden" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" alt="cropper" data-cropper-img>
                        </div>
                    </div>
                    <div class="cp-slideIn__cropper-controls">
                    <!-- <div class="flex mt-a imageBtns">
                            <button id="deleteImage" type="button" class="btn btn--secondary-accent">Remove Image</button>
                            <div id="doneEditImage" class="btn btn--secondary-accent">
                                <span class="done">Done</span>
                                <span class="edit" hidden>Edit</span>
                            </div>
                        </div> -->
                        <div class="cp-slideIn__textGroupContent" style="display: none">
                            <div class="cp-slideIn__zoom-container" data-zoom-container>
                                <div class="flex-justify">
                                    <div>Billede zoom</div>
                                    <div data-value>100%</div>
                                </div>
                                <input aria-label="Billede zoom" id="zoom" type="range" value="0" min="0" max="100">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
